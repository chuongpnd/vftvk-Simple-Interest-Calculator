<!DOCTYPE html>
<html lang="">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web App â€“ Simple Interest Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
            <div class="panel panel-info">
              <div class="panel-heading">
                <h3 class="panel-title">
                  <h1>Simple Interest Calculator</h1>
                </h3>
              </div>
              <div class="panel-body">
                <div class="form-group">
                  <label for="exampleInputEmail1">Amount</label>
                  <input type="number" class="form-control" id="numberAmount" placeholder="exp: 1000000">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Rate</label>
                  <input type="range" id="slideRate" min="1" max="20" value="1" onchange="updateTextInput(this.value);">
                  <small class="form-text text-muted">
                    <output id="valueRate" name="amount" for="rangeInput">1%</output>
                  </small>
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">No. of Years</label>
                  <input type="number" class="form-control" id="numberYears" placeholder="exp: 1000000">
                </div>
                <div class="form-group">
                  <small class="form-text text-muted">
                    Total:<output id="total" name="amount" for="rangeInput">0</output>
                  </small>
                </div>
                <button class="btn btn-primary" onclick="compute()">Compute</button>
                <br />
                <p>&#169; Everyone Can Get Rich</p>
              </div>
            </div>
          </div>
          <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
          </div>
        </div>
      </div>
    </div>


    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </body>

</html>
